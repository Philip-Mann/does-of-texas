<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>Home</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-info">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">About</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <head>
      <h1 style="text-align: center;">${title}</h1>
      <p style="text-align: center;">${qoute} - <a href="${newslink}" target="_blank">${source}</a></p>
    </head>

    <main>
        <div class="cards-container d-flex flex-wrap justify-content-around align-content-around">
            ${ newImageArray.map( profile => `
              <div class="card" style="width: 18rem;">
                <img class="card-img-top" src=${profile.image} alt="${profile.doe_name}">
                <div class="card-body">
                  <h5 class="card-title">${profile.doe_name}</h5>
                  <p class="card-text">${profile.year_found}</p>
                  <p class="card-text">${profile.cod}</p>
                  <a href="./case/${profile.id}" class="btn btn-info">Doe Profile</a>
                </div>
              </div>
                ` ).join("")}
                
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
